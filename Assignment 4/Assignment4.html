<!DOCTYPE html>
<html>
    <head>
        <title> Assignment 4 </title>
        <link rel="stylesheet" href="formStyle.css">
        <script type="text/javascript">

            function maybeOnBlur(){
                var decoyName = document.getElementById("first-name");
                if(decoyName.value.trim().length < 2){
                    alert("First Name should at least contain 2 Characters.");
                }
            }
            function InputValidation() {
                var firName = document.getElementById("first-name");
                var lastName = document.getElementById("last-name");
                var mail = document.getElementById("email");
                var phNo = document.getElementById("phone");

                if(firName.value == "" || lastName.value == "" || mail.value == "" || phNo.value == ""){
                    alert("Every Field with * is Mandatory.");
                }

                else if(firName.value.trim().length < 2){
                    alert("First Name too short.");
                }

                else if(lastName.value.trim().length < 3){
                    alert("Last Name too short.");
                }

                else{

                }
            }

        </script>
    </head>

    <body>
        <form class="submission-form"  onsubmit="InputValidation()">
            <h2 id="header"> <center> Registration Form </center> </h2>

            <label for="first-name"> 
                First Name <mark>*</mark>
            </label>
            <input type="text" id="first-name" onblur="maybeOnBlur()">
            
            <label for="last-name"> 
                Last Name <mark>*</mark>
            </label>
            <input type="text" id="last-name">

            <label for="email"> 
                Email <mark>*</mark>
            </label>
            <input type="email" id="email">

            <label for="phone">
                Phone <mark>*</mark>
            </label>
            <input type="tel" id="phone">

            <label for="message">
                Message
            </label>
            <textarea name="message" id="message"></textarea>

            <input type="submit" value="Submit" id="submitBtn">

        </form>
    </body>
</html>
